apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-api-ingress
  namespace: backend
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: task-api.local
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-api
            port:
              number: 3000