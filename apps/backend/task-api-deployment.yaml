apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api
    spec:
      containers:
      - name: task-api
        image: registry.local:5000/task-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: task-api-config
        - secretRef:
            name: task-api-secrets
