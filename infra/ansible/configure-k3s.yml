- name: Initial K3s cluster setup - master and workers
  hosts: k3s
  become: yes
  tasks:
    - name: Install essential packages
      apt:
        name: [curl, vim, git, docker.io]
        update_cache: yes
        state: present

    - name: Add default users to the docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

# -------------------- Master Setup --------------------
- name: Configure K3s master node
  hosts: master
  become: yes
  tasks:
    - name: Install K3s control plane
      shell: curl -sfL https://get.k3s.io | sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for K3s API server to be ready
      wait_for:
        port: 6443
        host: "{{ ansible_host }}"
        delay: 10
        timeout: 300

    - name: Save K3s node token for worker nodes
      command: cat /var/lib/rancher/k3s/server/node-token
      register: k3s_token
      changed_when: false

    - name: Store token in temporary file
      copy:
        content: "{{ k3s_token.stdout }}"
        dest: /tmp/k3s_token
        mode: '0600'

    - name: Set up kubeconfig for initial user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0700'

    - name: Copy master kubeconfig to user home
      command: cat /etc/rancher/k3s/k3s.yaml
      register: kubeconfig_raw
      changed_when: false

    - name: Save kubeconfig to ~/.kube/config
      copy:
        content: "{{ kubeconfig_raw.stdout }}"
        dest: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Ensure KUBECONFIG is set for user
      lineinfile:
        path: /home/ubuntu/.bashrc
        line: 'export KUBECONFIG=~/.kube/config'
        create: yes
        state: present
        insertafter: EOF

# -------------------- Worker Setup --------------------
- name: Configure K3s worker nodes
  hosts: workers
  become: yes
  tasks:
    - name: Get master IP address
      set_fact:
        master_ip: "{{ hostvars['k3s-master']['ansible_host'] }}"

    - name: Fetch node token from master
      slurp:
        src: /tmp/k3s_token
      delegate_to: k3s-master
      register: token_file

    - name: Join worker node to K3s cluster
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL=https://{{ master_ip }}:6443 K3S_TOKEN={{ token_file.content | b64decode }} sh -
      args:
        creates: /etc/systemd/system/k3s-agent.service

    - name: Wait for K3s agent kubelet config
      wait_for:
        path: /var/lib/rancher/k3s/agent/kubelet.kubeconfig
        timeout: 300